{% extends "base.html" %}

{% block content %}
<div class="vault-container">
    <h2>Sensitive Data Vault</h2>
    
    <div class="vault-actions">
        <button id="add-sensitive-item" class="btn btn-primary">Add New Item</button>
        <button id="lock-vault" class="btn btn-secondary">Lock Vault</button>
    </div>

    <div id="sensitive-items-list" class="items-grid">
        <!-- Items will be loaded here -->
    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Sensitive Item</h3>
            
            <div class="form-group">
                <label for="item-type">Type</label>
                <select id="item-type" class="form-control">
                    <option value="password">Password</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="bank_account">Bank Account</option>
                    <option value="id">ID/Passport</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item-name">Name/Description</label>
                <input type="text" id="item-name" class="form-control" placeholder="e.g., Gmail Account">
            </div>

            <div id="item-fields">
                <!-- Dynamic fields will appear here -->
            </div>

            <button id="save-item" class="btn btn-primary">Save Item</button>
        </div>
    </div>

    <!-- View Item Modal -->
    <div id="view-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="view-item-title">Item Details</h3>
            
            <div class="item-details" id="item-details-content">
                <!-- Details will be loaded here -->
            </div>

            <div class="item-actions">
                <button id="copy-item" class="btn btn-secondary">Copy Details</button>
                <button id="delete-item" class="btn btn-danger">Delete Item</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='vault.js') }}"></script>
{% endblock %}
