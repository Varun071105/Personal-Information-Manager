{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Set Up Your Secure Vault</h2>
        <p>Create a master password to protect your sensitive data</p>
        
        <div class="form-group">
            <label for="password">Master Password</label>
            <input type="password" id="password" class="form-control" autocomplete="new-password">
            <small class="form-text">Use a strong, memorable password</small>
        </div>

        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" class="form-control" autocomplete="new-password">
        </div>

        <button id="setup-btn" class="btn btn-primary">Set Up Vault</button>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='setup_vault.js') }}"></script>
{% endblock %}
